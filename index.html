<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Regressiva Natal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <div class="countdown">
        <h1>Contagem Regressiva para o Natal</h1>
        <span id="days">0</span> dias <span id="hours">0</span> horas
        <span id="minutes">0</span> minutos <span id="seconds">0</span> segundos
      </div>
    </div>
    <script src="engine.js"></script>
  </body>
</html>
